<body>
    <div>
        <h1>Pangrama.</h1>
                <label for="pangrama">Ingrese pangrama</label>
                <br><br>
                <textarea name="pangrama" id="pangrama" cols="30" rows="10"></textarea>
                <br>
                <br>
                <button onclick="obtener()">Verificar</button>
           <div id="resultado">
               
           </div>

        <div id="resultadoAño">
       
        </div>
    </div>

        <button onclick="obtenerNumero()">Verificar</button>
        <div>
            <h1 id="resultadoR"></h1>
            <p id="resultadoNumero"></p>
        </div>
    </div>
</body>
